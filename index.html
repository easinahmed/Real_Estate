<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/favicon_io (1)/favicon.ico">
    <link rel="manifest" href="./images/favicon_io (1)/site.webmanifest">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">



    <!-- Custom Style -->
    <link rel="stylesheet" href="./CSS/style.css">


    <title>Quarter - Your Properties </title>
</head>

<body>

    <!-- headar starts -->
    <header>
        <div class="container">
            <div class="header_container">
                <div class="header_text">
                    <p><img src="./images/location_icon.svg" alt="icon">254 Lillian Blvd, Holbrook</p>
                    <p><img src="./images/mail_icon.svg" alt="icon">info@santizex-site.com</p>
                </div>
                <div class="header_icon">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-vimeo-v"></i></a>
                    <button>Add Listings</button>

                </div>
            </div>
        </div>
    </header>
    <!-- headar ends -->

    <!-- navbar starts -->
    <nav>
        <div class="container">
            <div class="nav_container">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>

                <div class="menu">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Properties</a></li>
                        <li><a href="#">Property</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>

                    <div class="menu_icon">
                        <a href="#"><img src="./images/user_icon.svg" alt="icon"></a>
                        <a href="#"><img src="./images/favourites_icon.svg" alt="icon"></a>
                        <a href="#"><img src="./images/search_icon.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->


    <!-- Banner section  -->
    <section id="banner">
        <div class="container">
            <div class="banner_container">
                <div class="shape"><img src="./images/shape.png" alt="shape"></div>
                <button class="btn"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="banner_text">
                    <p><img src="./images/Real_estate_icon.svg" alt="icon">Real Estate Agency</p>
                    <h1>Find Your Dream  House By Us</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing</p>
                    <button>View Properties</button>
                    <img src="./images/play_button.svg" alt="play">
                   
                </div>

                <div class="banner_image">
                    <div class="hero_image">
                        <img src="./images/hero.png" alt="hero_image">
                    </div>
                    <button><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </section>


    <!-- Banner section  -->
</body>

</html>
